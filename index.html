<!DOCTYPE html>
<html>

<head>
    <title>My Music Player</title>
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <h1><i class="fa fa-music" aria-hidden="true"></i> My Music Player <i class="fa fa-music" aria-hidden="true"></i></h1>

    <main>
        <div class="a song">a</div>
        <div class="b song">b</div>
        <div class="c song">c</div>
        <div class="d song">d</div>
        <div class="e song">e</div>
        <div class="f song">f</div>
        <div class="g song">g</div>
        <div class="h song">h</div>
        <div class="i song">i</div>
    </main>

    <script>
        var divLength = document.querySelectorAll('.song').length;
        console.log(divLength);

        for (var i = 0; i < divLength; i++) {
            document.querySelectorAll('.song')[i].addEventListener('click', playsong);
            document.querySelectorAll('.song')[i].addEventListener('dblclick', pausesong);
        }

        var song1 = new Audio("music/alan.mp3");
        var song2 = new Audio("music/alan2.mp3");
        var song3 = new Audio("music/alan3.mp3");

        function playsong() {
            var songId = this.innerHTML;
            console.log(songId);

            switch (songId) {
                case "a":
                case "d":
                case "g":
                    song1.play();
                    break;
                case "b":
                case "e":
                case "h":
                    song2.play();
                    break;
                case "c":
                case "f":
                case "i":
                    song3.play();
                    break;
                default:
                    console.log("wrong input");
                    break;
            }
        }

        function pausesong() {
            var songId = this.innerHTML;
            console.log(songId);

            switch (songId) {
                case "a":
                case "d":
                case "g":
                    song1.pause();
                    break;
                case "b":
                case "e":
                case "h":
                    song2.pause();
                    break;
                case "c":
                case "f":
                case "i":
                    song3.pause();
                    break;
                default:
                    console.log("wrong input");
                    break;
            }
        }
    </script>
</body>

</html>
